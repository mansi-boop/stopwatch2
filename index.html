<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css file-->
    <link rel="stylesheet" href="style.css">
    <title>StopWatch --Mansi Tomar</title>
</head>
<body>
    <div class="stopwatch">
       <!-- below div will display the value of timer-->
        <div class="timerDisplay">00:00:00</div>
    </div>
    <!--under the below div have the button tags for display start, stop and reset button separatly-->
    <div class="buttons">
        <button id="startBtn" class="btn" >Start</button>
        <button id="stopBtn" class="btn" >Stop</button>
        <button id="resetBtn" class="btn">Reset</button>
    </div>
    <!--link js file-->
    <script src="script.js"></script>
</body>
</html>
